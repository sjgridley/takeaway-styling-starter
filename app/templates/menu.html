{% extends 'base.html' %}
{% set active_menu_item = 'Menu' %}

{% block content %}
<!-- TODO: Styling should be updated on table once Bootstrap is added. -->
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Available for delivery?</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <th>{{ item.name }}</td>
            <td>{{ item.price_cents }}</td>
            <td>
                {% if item.delivery_available %}
                Yes
                {% else %}
                No
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
